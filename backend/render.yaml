services:
  - type: web
    name: kaede-backend
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT core.wsgi:application
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_production
      - key: DATABASE_URL
        value: postgresql://postgres:[YOUR-PASSWORD]@db.keuhmyurtwifucvdnlol.supabase.co:5432/postgres
      - key: FRONTEND_URL
        value: https://kaede-orpin.vercel.app/
      - key: DEBUG
        value: "False"
    healthCheckPath: /api/hello/
